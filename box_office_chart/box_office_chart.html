<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Domestic Box Office (Inflation Adjusted) per Year, Delimited by Title </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        
    
        <link rel="stylesheet" href="style2.css">
    
    </head>
    <body>
    
    
    
        <h1 class="chart-title">Domestic Box Office (Inflation Adjusted) per Year</h1>
        
        <select id="select_which">
            <option value="All">All Movies</option>
            <option value="5">Top 5</option>
            <option value="10">Top 10</option>
            <option value="-5">Skip Top 5</option>
            <option value="-10">Skip Top 10</option>
        </select>

        <div class="franchise-legend">
            <h3 class="legend-title">Franchise Color Legend</h3>
        
            <div class="legend-grid">
                
                <!-- First Row -->
                <div class="legend-item">
                    <span class="color-box franchise mcu"></span>
                    MCU
                </div>
        
                <div class="legend-item">
                    <span class="color-box franchise dc"></span>
                    DC
                </div>
        
                <div class="legend-item">
                    <span class="color-box franchise disney-animated"></span>
                    Disney Animated
                </div>
        
                <div class="legend-item">
                    <span class="color-box franchise pixar"></span>
                    Pixar
                </div>
        
                <div class="legend-item">
                    <span class="color-box franchise spider-man"></span>
                    Spider-Man (Excluding MCU)
                </div>
        
                <!-- Second Row -->
                <div class="legend-item">
                    <span class="color-box franchise star-wars"></span>
                    Star Wars
                </div>
        
                <div class="legend-item">
                    <span class="color-box franchise wizarding-world"></span>
                    Wizarding World ( Harry Potter )
                </div>
        
                <div class="legend-item">
                    <span class="color-box franchise james-bond"></span>
                    James Bond
                </div>
        
                <div class="legend-item">
                    <span class="color-box franchise x-men"></span>
                    X-Men
                </div>
        
                <div class="legend-item">
                    <span class="color-box franchise disney_live_action_remakes"></span>
                    Disney Live Action Remakes
                </div>
        
            </div>
        </div>
    
        <div id="root"> </div>
        
        <script src='box_office_chart.js'> </script>
    
        <br>
        
        <a href="https://brandon-chambers.github.io">Connect with Me, via Linkedin or Email</a>
    </body>
</html>
